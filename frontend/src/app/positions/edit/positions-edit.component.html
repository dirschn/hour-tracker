<div class="container">
  <app-page-header title="Edit Position" />

  <!-- Loading State -->
  <div *ngIf="loading && !position" class="text-center py-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading position data...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !position" class="alert alert-danger" role="alert">
    {{ error }}
    <button class="btn btn-primary mt-2" (click)="loadPosition()">Retry</button>
  </div>

  <!-- Form -->
  <div *ngIf="position" class="card">
    <div class="card-body">
      <app-position-form
        [position]="position"
        [loading]="loading"
        [error]="error"
        submitButtonText="Update Position"
        (formSubmit)="onFormSubmit($event)"
        (formCancel)="onFormCancel()"
      ></app-position-form>
    </div>
  </div>
</div>

<div class="container">
  <app-page-header title="Create New Position" />

  <div class="card">
    <div class="card-body">
      <app-position-form
        [loading]="loading"
        [error]="error"
        submitButtonText="Create Position"
        (formSubmit)="onFormSubmit($event)"
        (formCancel)="onFormCancel()"
      ></app-position-form>
    </div>
  </div>
</div>

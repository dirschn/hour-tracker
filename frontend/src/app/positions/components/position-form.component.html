<form [formGroup]="positionForm" (ngSubmit)="onSubmit()">
  <!-- Error Message -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <!-- Title Field -->
  <div class="mb-3">
    <label for="title" class="form-label">Title *</label>
    <input
      type="text"
      id="title"
      formControlName="title"
      class="form-control"
      [class.is-invalid]="hasError('title', 'required') || hasError('title', 'minlength')"
      placeholder="Enter position title"
    />
    <div *ngIf="hasError('title', 'required') || hasError('title', 'minlength')" class="invalid-feedback">
      {{ getErrorMessage('title') }}
    </div>
  </div>

  <!-- Company Field -->
  <div class="mb-3">
    <label for="company_id" class="form-label">Company *</label>
    <select
      id="company_id"
      formControlName="company_id"
      class="form-select"
      [class.is-invalid]="hasError('company_id', 'required')"
    >
      <option value="">Select a company</option>
      <option *ngFor="let company of companies$ | async" [value]="company.id">
        {{ company.name }}
      </option>
    </select>
    <div *ngIf="hasError('company_id', 'required')" class="invalid-feedback">
      {{ getErrorMessage('company_id') }}
    </div>
  </div>

  <!-- Form Actions -->
  <div class="d-flex justify-content-end gap-2">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="onCancel()"
      [disabled]="loading"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loading || positionForm.invalid"
    >
      <span *ngIf="loading">{{ submitButtonText }}ing...</span>
      <span *ngIf="!loading">{{ submitButtonText }}</span>
    </button>
  </div>
</form>

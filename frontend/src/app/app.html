<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .test-container {
    max-width: 800px;
    width: 100%;
    margin: 0 auto;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 0.5rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .status-section,
  .groups-section {
    margin-bottom: 2rem;
  }

  .status {
    font-size: 1.125rem;
    font-weight: 500;
    margin: 0.5rem 0;
  }

  .error-section {
    margin: 1rem 0;
    padding: 1rem;
    background: rgba(255, 0, 0, 0.1);
    border-left: 4px solid rgba(255, 0, 0, 0.7);
    border-radius: 0.5rem;
  }

  .groups-list {
    background: rgba(240, 240, 240, 0.8);
    padding: 1rem;
    border-radius: 0.5rem;
  }

  .group-item {
    padding: 0.75rem;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  }

  .group-item:last-child {
    border-bottom: none;
  }

  .no-groups {
    text-align: center;
    color: var(--gray-700);
    padding: 1rem;
  }

  .form-group {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
  }

  .input-field {
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 0.375rem;
    flex: 1;
    min-width: 200px;
    font-size: 1rem;
  }

  .input-field:focus {
    border-color: var(--bright-blue);
    outline: none;
  }

  .create-btn, button {
    padding: 0.75rem 1.5rem;
    background: var(--bright-blue);
    color: white;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
  }

  .create-btn:disabled, button:disabled {
    background: var(--gray-400);
    cursor: not-allowed;
  }

  .create-btn:hover:not(:disabled), button:hover:not(:disabled) {
    background: var(--electric-violet);
  }

  @media screen and (max-width: 650px) {
    .form-group {
      flex-direction: column;
    }

    .input-field {
      width: 100%;
      margin-bottom: 0.5rem;
    }

    .create-btn {
      width: 100%;
    }
  }
</style>

<!-- Backend Communication Test -->
<main class="main">
  <div class="test-container">
    <h1>Hour Tracker - Backend Communication Test</h1>

    <!-- Backend Status -->
    <div class="status-section">
      <h2>Backend Status</h2>
      <p class="status">{{ backendStatus }}</p>
      <button (click)="testBackendHealth()" [disabled]="isLoading">
        {{ isLoading ? 'Testing...' : 'Test Connection' }}
      </button>
    </div>

    <!-- Error Display -->
    <div class="error-section" *ngIf="errorMessage">
      <p class="error">{{ errorMessage }}</p>
    </div>

    <!-- Groups Section -->
    <div class="groups-section">
      <h2>Groups ({{ groups.length }})</h2>

      <!-- Create New Group -->
      <div class="create-group">
        <h3>Create New Group</h3>
        <div class="form-group">
          <input
            type="text"
            [(ngModel)]="newGroupName"
            placeholder="Group name"
            class="input-field"
          >
          <input
            type="text"
            [(ngModel)]="newGroupDescription"
            placeholder="Description (optional)"
            class="input-field"
          >
          <button
            (click)="createGroup()"
            [disabled]="!newGroupName.trim() || isLoading"
            class="create-btn"
          >
            Create Group
          </button>
        </div>
      </div>

      <!-- Groups List -->
      <div class="groups-list">
        <div *ngIf="groups.length === 0" class="no-groups">
          No groups found. Create one above to test the API!
        </div>
        <div *ngFor="let group of groups" class="group-item">
          <h4>{{ group.name }}</h4>
          <p *ngIf="group.description">{{ group.description }}</p>
          <small>Created: {{ group.created_at | date:'medium' }}</small>
        </div>
      </div>
    </div>
  </div>
</main>

<router-outlet />

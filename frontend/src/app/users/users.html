<div class="container mt-4">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <h2 class="mb-4">Users Management</h2>

      <!-- Error message -->
      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
      </div>

      <!-- Loading indicator -->
      <div *ngIf="loading" class="text-center p-4">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Loading...</p>
      </div>

      <!-- Create User Form -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title mb-0">Create New User</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="createUser()" #userForm="ngForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  [(ngModel)]="newUser.first_name"
                  required>
              </div>

              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  [(ngModel)]="newUser.last_name"
                  required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  [(ngModel)]="newUser.username"
                  required>
              </div>

              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  [(ngModel)]="newUser.email"
                  required>
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="loading || !userForm.form.valid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                {{ loading ? 'Creating...' : 'Create User' }}
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Users List -->
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">Users</h5>
        </div>
        <div class="card-body">
          <div *ngIf="users.length === 0 && !loading" class="text-center text-muted p-4">
            <i class="bi bi-people fs-1"></i>
            <p class="mt-2">No users found.</p>
          </div>

          <div *ngFor="let user of users" class="card mb-3">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col">
                  <h6 class="card-title mb-1">{{ user.first_name }} {{ user.last_name }}</h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <small class="text-muted">
                        <strong>Username:</strong> {{ user.username }}
                      </small>
                    </div>
                    <div class="col-sm-6">
                      <small class="text-muted">
                        <strong>Email:</strong> {{ user.email }}
                      </small>
                    </div>
                  </div>
                  <div class="row mt-1">
                    <div class="col-sm-6">
                      <small class="text-muted">
                        <strong>ID:</strong> {{ user.id }}
                      </small>
                    </div>
                    <div class="col-sm-6" *ngIf="user.created_at">
                      <small class="text-muted">
                        <strong>Created:</strong> {{ user.created_at | date:'short' }}
                      </small>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <button
                    (click)="deleteUser(user.id)"
                    class="btn btn-outline-danger btn-sm">
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

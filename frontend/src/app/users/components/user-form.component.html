<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <!-- Error Message -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <!-- First Name Field -->
  <div class="mb-3">
    <label for="first_name" class="form-label">First Name *</label>
    <input
      type="text"
      id="first_name"
      formControlName="first_name"
      class="form-control"
      [class.is-invalid]="hasError('first_name', 'required') || hasError('first_name', 'minlength')"
      placeholder="Enter first name"
    />
    <div *ngIf="hasError('first_name', 'required') || hasError('first_name', 'minlength')" class="invalid-feedback">
      {{ getErrorMessage('first_name') }}
    </div>
  </div>

  <!-- Last Name Field -->
  <div class="mb-3">
    <label for="last_name" class="form-label">Last Name *</label>
    <input
      type="text"
      id="last_name"
      formControlName="last_name"
      class="form-control"
      [class.is-invalid]="hasError('last_name', 'required') || hasError('last_name', 'minlength')"
      placeholder="Enter last name"
    />
    <div *ngIf="hasError('last_name', 'required') || hasError('last_name', 'minlength')" class="invalid-feedback">
      {{ getErrorMessage('last_name') }}
    </div>
  </div>

  <!-- Username Field -->
  <div class="mb-3">
    <label for="username" class="form-label">Username *</label>
    <input
      type="text"
      id="username"
      formControlName="username"
      class="form-control"
      [class.is-invalid]="hasError('username', 'required') || hasError('username', 'minlength')"
      placeholder="Enter username"
    />
    <div *ngIf="hasError('username', 'required') || hasError('username', 'minlength')" class="invalid-feedback">
      {{ getErrorMessage('username') }}
    </div>
  </div>

  <!-- Email Field -->
  <div class="mb-3">
    <label for="email" class="form-label">Email *</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
      [class.is-invalid]="hasError('email', 'required') || hasError('email', 'email')"
      placeholder="Enter email address"
    />
    <div *ngIf="hasError('email', 'required') || hasError('email', 'email')" class="invalid-feedback">
      {{ getErrorMessage('email') }}
    </div>
  </div>

  <!-- Form Actions -->
  <div class="d-flex justify-content-end gap-2">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="onCancel()"
      [disabled]="loading"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loading || userForm.invalid"
    >
      <span *ngIf="loading">{{ submitButtonText }}ing...</span>
      <span *ngIf="!loading">{{ submitButtonText }}</span>
    </button>
  </div>
</form>

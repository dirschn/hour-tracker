<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Edit User</h1>
        <a routerLink="/users" class="btn btn-secondary">
          ‚Üê Back to Users
        </a>
      </div>

      <!-- Loading State -->
      <div *ngIf="loading && !user" class="text-center py-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading user data...</p>
      </div>

      <!-- Error State -->
      <div *ngIf="error && !user" class="alert alert-danger" role="alert">
        {{ error }}
        <button class="btn btn-primary mt-2" (click)="loadUser()">Retry</button>
      </div>

      <!-- Form -->
      <div *ngIf="user" class="card">
        <div class="card-body">
          <app-user-form
            [user]="user"
            [loading]="loading"
            [error]="error"
            submitButtonText="Update User"
            (formSubmit)="onFormSubmit($event)"
            (formCancel)="onFormCancel()"
          ></app-user-form>
        </div>
      </div>
    </div>
  </div>
</div>

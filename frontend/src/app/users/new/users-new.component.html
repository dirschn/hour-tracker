<div class="container">
  <app-page-header title="Create New User" />

  <div class="card">
    <div class="card-body">
      <app-user-form
        [loading]="loading"
        [error]="error"
        submitButtonText="Create User"
        (formSubmit)="onFormSubmit($event)"
        (formCancel)="onFormCancel()"
      ></app-user-form>
    </div>
  </div>
</div>

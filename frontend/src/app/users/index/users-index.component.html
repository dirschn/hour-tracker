<div class="container-fluid">
  <!-- Header -->
  <div class="my-3">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="mb-0">Users</h1>
      <a
        routerLink="/users/new"
        class="btn btn-primary btn-sm">
        <i class="bi bi-plus-circle me-2"></i>
        Create User
      </a>
    </div>
    <hr/>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading users...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Error!</h4>
    <p class="mb-3">{{ error }}</p>
    <button class="btn btn-outline-danger" (click)="loadUsers()">
      <i class="bi bi-arrow-clockwise me-2"></i>
      Retry
    </button>
  </div>

  <!-- Users List -->
  <div *ngIf="!loading && !error">
    <div *ngIf="(users$ | async) as users; else noUsers">
      <div *ngIf="users.length > 0; else emptyList">
        <!-- Users Table -->
        <div class="card">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col" class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let user of users; trackBy: trackByUserId"
                    class="align-middle">
                    <td>
                      <strong>{{ user.name || 'Unnamed User' }}</strong>
                    </td>
                    <td>
                      <span class="badge bg-secondary">{{ user.username }}</span>
                    </td>
                    <td>
                      {{ user.email || 'No email' }}
                    </td>
                    <td class="text-center">
                      <div class="btn-group" role="group">
                        <button
                          type="button"
                          class="btn btn-outline-primary btn-sm"
                          (click)="editUser(user.id!.toString())"
                          title="Edit User">
                          <i class="bi bi-pencil-square"></i>
                        </button>
                        <button
                          type="button"
                          class="btn btn-outline-danger btn-sm"
                          (click)="deleteUser(user.id!.toString())"
                          [disabled]="loading"
                          title="Delete User">
                          <i class="bi bi-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <ng-template #emptyList>
        <div class="text-center py-5">
          <div class="mb-4">
            <i class="bi bi-people display-1 text-muted"></i>
          </div>
          <h3 class="text-muted mb-3">No users found</h3>
          <p class="text-muted mb-4">Get started by creating your first user.</p>
        </div>
      </ng-template>
    </div>

    <ng-template #noUsers>
      <div class="text-center py-5">
        <div class="mb-4">
          <i class="bi bi-exclamation-circle display-1 text-warning"></i>
        </div>
        <h3 class="text-muted">No users available</h3>
      </div>
    </ng-template>
  </div>
</div>

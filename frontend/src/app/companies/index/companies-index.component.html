<div class="container-fluid">
  <!-- Header -->
  <app-page-header title="Companies">
    <a
      routerLink="/companies/new"
      class="btn btn-primary btn-sm">
      <i class="bi bi-plus-circle me-2"></i>
      Create Company
    </a>
  </app-page-header>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading companies...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Error!</h4>
    <p class="mb-3">{{ error }}</p>
    <button class="btn btn-outline-danger" (click)="loadCompanies()">
      <i class="bi bi-arrow-clockwise me-2"></i>
      Retry
    </button>
  </div>

  <!-- Companies List -->
  <div *ngIf="!loading && !error">
    <div *ngIf="(companies$ | async) as companies; else noCompanies">
      <div *ngIf="companies.length > 0; else emptyList">
        <!-- Companies Table -->
        <div class="card">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col" class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let company of companies; trackBy: trackByCompanyId"
                    class="align-middle">
                    <td>
                      <strong>{{ company.name || 'Unnamed Company' }}</strong>
                    </td>
                    <td>
                      <span class="text-muted">{{ company.description || 'No description' }}</span>
                    </td>
                    <td class="text-center">
                      <div class="btn-group" role="group">
                        <button
                          type="button"
                          class="btn btn-outline-primary btn-sm"
                          (click)="editCompany(company.id!.toString())"
                          title="Edit Company">
                          <i class="bi bi-pencil-square"></i>
                        </button>
                        <button
                          type="button"
                          class="btn btn-outline-danger btn-sm"
                          (click)="deleteCompany(company.id!.toString())"
                          [disabled]="loading"
                          title="Delete Company">
                          <i class="bi bi-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <ng-template #emptyList>
        <div class="text-center py-5">
          <div class="mb-4">
            <i class="bi bi-building display-1 text-muted"></i>
          </div>
          <h3 class="text-muted mb-3">No companies found</h3>
          <p class="text-muted mb-4">Get started by creating your first company.</p>
        </div>
      </ng-template>
    </div>

    <ng-template #noCompanies>
      <div class="text-center py-5">
        <div class="mb-4">
          <i class="bi bi-exclamation-circle display-1 text-warning"></i>
        </div>
        <h3 class="text-muted">No companies available</h3>
      </div>
    </ng-template>
  </div>
</div>
